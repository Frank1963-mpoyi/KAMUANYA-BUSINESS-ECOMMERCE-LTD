<style>
    @media (min-width: 769px) and (max-width: 992px) {

.text-size{
 font-size: 45px;
}

}
</style>

{% if messages %}
    {% for message in messages %}
        <div class=" text-center text-size alert alert-{{ message.tags }} alert-dismissible" id="msg" role="alert">
        <button type="button" class="close text-size" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message|safe }}
        </div>
    {% endfor %}
{% endif %}
