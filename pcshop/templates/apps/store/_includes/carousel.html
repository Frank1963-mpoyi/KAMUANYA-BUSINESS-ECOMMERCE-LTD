{% load static %}

<style>

    .carousel-item img {
        width: 100%;
        height: 65vh;
        object-fit: cover;
    }

    @media (min-width: 769px) and (max-width: 992px) {

        .carousel-item img {
            width: 100%;
            height: 40vh;
            object-fit: cover;
        }
    }

</style>

<div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img alt="First slide" class="d-block w-100 bg-secondary.bg-gradient" src="{% static 'media/photo/mode5.jpg' %}">
        </div>
        <div class="carousel-item">
            <img alt="Second slide" class="d-block w-100  bg-secondary.bg-gradient" src="{% static 'media/photo/mode.jpg' %}">
        </div>
        <div class="carousel-item">
            <img alt="Third slide" class="d-block w-100  bg-secondary.bg-gradient" src="{% static 'media/photo/mode6.jpg' %}">
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span><span class="sr-only">Next</span>
    </a>
</div>
